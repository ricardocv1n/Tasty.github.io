<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de Cocina</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!-- Modo Oscuro Toggle -->
    <div class="mode-toggle" id="mode-toggle">üåô</div>

    <header>
        <div class="logo">
            <h1>üìñ Libro de Cocina</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <!-- Barra de B√∫squeda -->
    <section class="search-container">
        <input type="text" id="search-bar" placeholder="Buscar receta..." oninput="searchRecipe(event)">
    </section>

    <main>
        <section class="cookbook-container">
            <h2>Recetas Populares</h2>
            <div id="recipe-book" class="recipe-book">
                <div id="page" class="recipe-page">
                    <!-- Las recetas se cargar√°n aqu√≠ -->
                </div>
                <div class="navigation-buttons">
                    <button id="prev-button" class="nav-button">‚Üê Anterior</button>
                    <button id="next-button" class="nav-button">Siguiente ‚Üí</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal para mostrar detalles de receta -->
    <div id="recipe-modal" class="recipe-modal">
        <div id="recipe-modal-content" class="recipe-modal-content">
            <span id="close-modal" class="close-modal">‚úñ</span>
            <img id="recipe-image" src="" alt="">
            <h3 id="recipe-name"></h3>
            <ul id="recipe-ingredients"></ul>
            <p id="recipe-instructions"></p>
        </div>
    </div>

    <footer>

    </footer>

    <script src="app2.js"></script>
</body>
</html>
