<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty - Recetas fáciles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat.css"> <!-- Estilos del asistente -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Tasty</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="#"><i class="fas fa-utensils"></i> Recetas</a></li>
                <li><a href="#"><i class="fas fa-tags"></i> Categorías</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Contacto</a></li>
                <li>
                    <a href="cookbook.html" class="cookbook-btn">
                        <i class="fas fa-book"></i>
                        <span>Libro de Cocina</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Sección Principal -->
    <main>
        <section class="hero">
            <h2>Recetas fáciles y deliciosas</h2>
            <p>¡Explora y cocina platos increíbles en minutos!</p>
        </section>

        <section class="featured-recipes" id="recipes">
            <h2>Recetas Destacadas</h2>
            <div id="recipes-list" class="recipes-list">
                <!-- Las recetas se llenarán aquí con JavaScript -->
            </div>
        </section>

        <section class="video-recipes">
            <h2>Receta en Video</h2>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <!-- Asistente Virtual -->
    <div class="chat-container">
        <div class="chat-header" onclick="toggleChat()">
            <i class="fas fa-user-chef chat-avatar"></i>
            <span>Chef Asistente</span>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Pregúntame sobre recetas..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Botón flotante con icono de plato de comida -->
    <button class="chat-btn" onclick="toggleChat()">
        <i class="fas fa-utensils"></i>
    </button>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Tasty. Todos los derechos reservados.</p>
    </footer>

    <script src="app.js"></script>
    <script src="chat.js"></script> <!-- Script del asistente -->
</body> 
</html>
